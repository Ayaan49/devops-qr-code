apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: qr-app
spec:
  ingressClassName: nginx
  rules:
    - host: dev.qr-app.devfun.me
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: qr-frontend
              port:
                number: 3000
        - path: /api
          pathType: Prefix
          backend:
            service:
              name: qr-api
              port:
                number: 8000
