apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.ingName }}
spec:
  ingressClassName: nginx
  rules:
    - host: dev.qr-app.devfun.me
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: {{ .Values.frontName }}
              port:
                number: 3000
        - path: /api
          pathType: Prefix
          backend:
            service:
              name: {{ .Values.apiAppName }}
              port:
                number: 8000
